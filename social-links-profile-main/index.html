<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!--Google Font Inter-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="layout_container flex">
    <main class="darkgrey_container flex">
      <header>
        <figure>
          <img src="assets/images/avatar-jessica.jpeg" width="85" height="85" alt="Profile picture of Kessica Randall">
        </figure>
        <h1>Jessica Randall</h1>
        <p class="location_tag">London, United Kingdom</p>
      </header>
      <section id="bio">
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="buttons_container flex">
        <a href="#" id="github_button" class="account_button flex">GitHub</a>
        <a href="#" id="frontend_button" class="account_button flex">Frontend Mentor</a>
        <a href="#" id="linkedin_button" class="account_button flex">LinkedIn</a>
        <a href="#" id="twitter_button" class="account_button flex">Twitter</a>
        <a href="#" id="instagram_button" class="account_button flex">Instagram</a>
      </section>
    </main>
  </div>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">D4WD</a>.
    </p>
  </footer>
</body>
</html>
