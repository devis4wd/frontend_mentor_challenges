<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Font Montserrat and Fraunces: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container_for_centering flex">
    <div class="layout_box">
      <figure></figure>
      <main>
        <p id="product_category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <table id="pricetag_table">
          <tr>
            <td>$149.99</td>
            <td>$169.99</td>
          </tr>
        </table>
        <a class="mobile_buy_button flex" href="#">
          <img src="images/icon-cart.svg" width="20" height="20" alt="Cart icon">
          <p>Add to Cart</p>
        </a>
      </main>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/devis4wd">D4WD</a>.
    </p>
  </div>
</body>

</html>
